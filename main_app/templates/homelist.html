{% extends 'base.html' %} {% block content %}
    <h1>Places to stay</h1>
    {% for home in homes %}
    <img src="{{home.image}}" alt="{{home.location}}">
    <h3>Located in:</h3>
    <a href="{% url 'home_detail' home.pk %}">
    <h3>{{home.location}}</h3>
    </a>
    <h3>Home Type: {{home.home_type}}</h3>
    <p>Added By: 
        <a href='/user/{{home.user.username}}'>{{home.user.username}}</a>
    </p>
    {% endfor %}
{% endblock %}
