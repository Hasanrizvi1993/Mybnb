{% extends 'base.html' %} 

{% block content %}
<h1>Are you sure you want to Delete {{home.location}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm cat delete -->
    <input class="btn btn-outline-danger" type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
  </div>
</form>
<br/>
<a href="{% url 'home_detail' home.pk %}"><button class="btn btn-outline-warning">Cancel</button> </a>
{% endblock %}
