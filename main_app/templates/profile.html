{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ username }}'s Listings:</h1>

{% for home in homes %}
<a href="/homes/{{ home.id }}">
<h3>{{ home.location }}</h3>
</a>
<img src="{{home.image}}">
<br/>
<br/>
<div>
    <button><a href="{% url 'home_update' home.pk %}">Update</a></button>
    <button><a href="{% url 'home_delete' home.pk %}">Delete</a></button>
</div>
{% endfor %}


{% endblock %}
