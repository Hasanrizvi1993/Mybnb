{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ username }}'s Listings:</h1>

{% for home in homes %}
<a href="/homes/{{ home.id }}">
<h3>{{ home.location }}</h3>
</a>
<img src="{{home.image}}">
<br/>
<br/>
<div>
    <a href="{% url 'home_update' home.pk %}"><button class="btn btn-success">Update</button> </a>
    <a href="{% url 'home_delete' home.pk %}"><button class="btn btn-danger">Delete</button> </a>
<br/><br/>
</div>
{% endfor %}


{% endblock %}
