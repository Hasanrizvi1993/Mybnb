{% extends 'base.html' %} 
{% block content %}
<h1>Mybnb</h1>
<h5>Search for homes to stay in your favorite city and live your life to the fullest</h5>
<form method="POST" action="{% url 'search_homes' %}">
    {% csrf_token %}
    <input type="search" placeholder="Search Homes" name="searched">
    <button type="submit">Submit</button>
  </form>
 
<h5>Search for cars in your favorite city</h5>
<form method="POST" action="{% url 'search_cars' %}">
  {% csrf_token %}
  <input type="search" placeholder="Search Cars" name="searched">
  <button type="submit">Submit</button>
</form>
<hr>
  <div id="row">
    <div id="column">
      <img id="image" src="https://media.istockphoto.com/photos/the-empire-state-picture-id1089200736?k=20&m=1089200736&s=612x612&w=0&h=0gT-injpIgrI-CPGsgpR0kOBVDqsoXArahvsTflt_FU="/>
      <img id="image" src="https://images7.alphacoders.com/112/1120507.jpg"/>
      <img id="image" src="https://www.planetware.com/wpimages/2020/06/florida-miami-best-time-to-visit-best-month-to-visit.jpg"/>
      <img id="image" src="http://res.cloudinary.com/simpleview/image/upload/v1497480003/clients/lasvegas/strip_b86ddbea-3add-4995-b449-ac85d700b027.jpg"/>
  </div>
    </div>
{% endblock %}
