<!-- templates/cattoy_show.html -->
{% extends 'base.html' %}
{% block content %}

<h1>Car Details</h1>

<div>
    <div>
        <span>{{ car.make }}</span>
        <p>Color: {{ car.color }}</p>
        <p>Owned by:</p>
        {% for home in car.home_set.all %}
            <p>{{home.location}}</p>
        {% empty %}
            <p>Nobody Home has this car</p>
        {% endfor %}
    </div>
    <div>
  

        
    </div>
</div>
{% endblock %}
