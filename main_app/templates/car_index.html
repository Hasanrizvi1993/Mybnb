<!-- templates/cattoy_index.html -->
{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div>
        <div class="card-content">
            <span>{{ car.make }}</span> 
            <p>Color: {{ car.color }}</p>
            <p>Year: {{ car.year }}</p>
            <p>Price: {{ car.car_price }}</p>
            <a href="{% url 'car_show' car.id %}">Details about this car</a>
        </div>
        <hr>
    </div>
{% endfor %}

{% endblock %}
