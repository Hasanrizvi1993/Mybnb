<!-- templates/cattoy_index.html -->
{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div>
        <a href="{% url 'car_show' car.id %}">
            <div class="card-content">
                <span>{{ car.make }}</span>
                <p>Color: {{ car.color }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
