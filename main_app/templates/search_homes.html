{% extends 'base.html' %}

{% block content %}
    <center>
        {% if searched %}
        <h1>You Searched For {{ searched }}
        </h1>
        <br/>
        {% for home in homes %}
        <a href="{% url 'home_detail' home.pk %}">{{ home.location }}</a>
        <br/>
        {% endfor %}
        {% else %}
            <h1>Hey! you forgot to search for a home for your next stay</h1>
        {% endif %}



    </center>

{% endblock %}
