{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ user.username }}'s Car Listings:</h1>
<a href='/user/{{car.user.username}}/cars'>{{car.user.username}}</a>
{% for car in cars %}
<a href="/cars/{{ car.id }}"></a>
<p>{{car.make}}</p>
<img src="{{ car.image }}">
<div>
    <button><a href="{% url 'car_update' car.id %}">Edit Car</a></button>
    <button><a href="{% url 'car_delete' car.id %}">Delete Car</a></button>
    <br/><br/>
</div>
{% endfor %}

{% endblock %}
