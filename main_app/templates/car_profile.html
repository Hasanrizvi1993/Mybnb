{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>{{ user.username }}'s Car Listings:</h1>
<a href='/user/{{car.user.username}}/cars'>{{car.user.username}}</a>
{% for car in cars %}
<a href="/cars/{{ car.id }}"></a>
<p>{{car.make}}</p>
<img src="{{ car.image }}">
<br/>
<br/>
<div>
    <a href="{% url 'car_update' car.id %}"><button class="btn btn-success">Update</button> </a>
    <a href="{% url 'car_delete' car.id %}"><button class="btn btn-danger">Delete</button> </a>
    <br/><br/>
</div>
{% endfor %}

{% endblock %}
